{% extends 'layout.html' %}

{% block title %}Новини{% endblock %}

{% block content %}
<h1 class="mb-4">Новини</h1>
<div class="row container py-5">
    {% for item in news %}
    <div class="col-md-4">
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.content }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
